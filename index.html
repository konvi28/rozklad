<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–∑–∫–ª–∞–¥ —É—Ä–æ–∫—ñ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border: none;
            background: none;
            font-size: 16px;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #667eea;
            background: white;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .class-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .class-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .class-card h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .class-card-actions {
            margin-top: 15px;
        }

        .subject-list {
            margin-top: 30px;
        }

        .subject-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #e9ecef;
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .subject-info {
            flex: 1;
        }

        .subject-name {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .subject-teacher {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }

        .subject-hours {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-right: 10px;
        }

        .tiles-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .lesson-tile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: move;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .lesson-tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .lesson-tile.dragging {
            opacity: 0.5;
        }

        .lesson-tile.used {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .schedule-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .class-schedules {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
            gap: 30px;
        }

        .class-schedule-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .class-schedule-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.3em;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 80px repeat(5, 1fr);
            gap: 8px;
        }

        .schedule-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            border-radius: 6px;
            font-size: 13px;
        }

        .lesson-number {
            background: #e9ecef;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .lesson-slot {
            background: white;
            border: 2px dashed #dee2e6;
            border-radius: 6px;
            min-height: 60px;
            padding: 5px;
            transition: all 0.3s;
        }

        .lesson-slot.drag-over {
            background: #e7f1ff;
            border-color: #667eea;
        }

        .lesson-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: move;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
            height: 100%;
        }

        .lesson-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .lesson-card.dragging {
            opacity: 0.5;
        }

        .lesson-card-subject {
            font-weight: 600;
            font-size: 12px;
        }

        .lesson-card-teacher {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö –†–æ–∑–∫–ª–∞–¥ —É—Ä–æ–∫—ñ–≤</h1>
            <p>–°—Ç–≤–æ—Ä—ñ—Ç—å —ñ–¥–µ–∞–ª—å–Ω–∏–π —Ä–æ–∑–∫–ª–∞–¥ –¥–ª—è –≤–∞—à–æ—ó —à–∫–æ–ª–∏</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">–ö–ª–∞—Å–∏</button>
            <button class="tab" onclick="switchTab(1)">–ü—Ä–µ–¥–º–µ—Ç–∏ —ñ –≤—á–∏—Ç–µ–ª—ñ</button>
            <button class="tab" onclick="switchTab(2)">–†–æ–∑–∫–ª–∞–¥–∏</button>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –ö–ª–∞—Å–∏ -->
        <div class="tab-content active">
            <h2>–î–æ–¥–∞—Ç–∏ –∫–ª–∞—Å</h2>
            <form id="classForm" onsubmit="addClass(event)">
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞ –∫–ª–∞—Å—É</label>
                    <input type="text" id="className" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 5-–ê">
                </div>
                <button type="submit" class="btn btn-primary">–î–æ–¥–∞—Ç–∏ –∫–ª–∞—Å</button>
            </form>

            <div class="class-list" id="classList"></div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –ü—Ä–µ–¥–º–µ—Ç–∏ -->
        <div class="tab-content">
            <h2>–î–æ–¥–∞—Ç–∏ –ø—Ä–µ–¥–º–µ—Ç —ñ –≤—á–∏—Ç–µ–ª—è</h2>
            <form id="subjectForm" onsubmit="addSubject(event)">
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞ –ø—Ä–µ–¥–º–µ—Ç—É</label>
                    <input type="text" id="subjectName" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞">
                </div>
                <div class="form-group">
                    <label>–í—á–∏—Ç–µ–ª—å</label>
                    <input type="text" id="teacherName" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –Ü–≤–∞–Ω–æ–≤ –Ü.–Ü.">
                </div>
                <div class="form-group">
                    <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ–¥–∏–Ω (–ø–ª–∏—Ç–æ—á–æ–∫)</label>
                    <input type="number" id="hoursPerWeek" min="1" max="35" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 5">
                </div>
                <button type="submit" class="btn btn-primary">–î–æ–¥–∞—Ç–∏ –ø—Ä–µ–¥–º–µ—Ç</button>
            </form>

            <div class="subject-list" id="subjectList"></div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –†–æ–∑–∫–ª–∞–¥–∏ -->
        <div class="tab-content">
            <div id="scheduleContent"></div>
        </div>
    </div>

    <script>
        let classes = [];
        let subjects = [];
        let schedules = {};
        const days = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç'];
        const lessons = 7;

        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            
            contents.forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });

            if (index === 1) {
                renderSubjects();
            } else if (index === 2) {
                renderSchedules();
            }
        }

        function addClass(e) {
            e.preventDefault();
            
            const className = document.getElementById('className').value;
            const classId = Date.now();
            
            classes.push({
                id: classId,
                name: className
            });
            
            schedules[classId] = {};
            
            renderClasses();
            document.getElementById('classForm').reset();
        }

        function removeClass(classId) {
            if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ? –†–æ–∑–∫–ª–∞–¥ —Ü—å–æ–≥–æ –∫–ª–∞—Å—É –±—É–¥–µ –≤–∏–¥–∞–ª–µ–Ω–∏–π.')) {
                return;
            }
            
            classes = classes.filter(c => c.id !== classId);
            delete schedules[classId];
            
            renderClasses();
        }

        function renderClasses() {
            const list = document.getElementById('classList');
            
            if (classes.length === 0) {
                list.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üè´</div>
                        <h3>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –∫–ª–∞—Å—ñ–≤</h3>
                        <p>–î–æ–¥–∞–π—Ç–µ –ø–µ—Ä—à–∏–π –∫–ª–∞—Å, —â–æ–± –ø–æ—á–∞—Ç–∏</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = classes.map(cls => {
                const lessonsCount = Object.keys(schedules[cls.id] || {}).length;
                return `
                    <div class="class-card">
                        <h3>${cls.name}</h3>
                        <p>${lessonsCount} —É—Ä–æ–∫—ñ–≤ —É —Ä–æ–∑–∫–ª–∞–¥—ñ</p>
                        <div class="class-card-actions">
                            <button class="btn btn-danger" onclick="removeClass(${cls.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addSubject(e) {
            e.preventDefault();
            
            const subject = {
                id: Date.now(),
                name: document.getElementById('subjectName').value,
                teacher: document.getElementById('teacherName').value,
                hours: parseInt(document.getElementById('hoursPerWeek').value)
            };
            
            subjects.push(subject);
            renderSubjects();
            document.getElementById('subjectForm').reset();
        }

        function removeSubject(subjectId) {
            if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ? –í—Å—ñ —É—Ä–æ–∫–∏ —Ü—å–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç—É –±—É–¥—É—Ç—å –≤–∏–¥–∞–ª–µ–Ω—ñ –∑ —É—Å—ñ—Ö —Ä–æ–∑–∫–ª–∞–¥—ñ–≤.')) {
                return;
            }
            
            subjects = subjects.filter(s => s.id !== subjectId);
            
            classes.forEach(cls => {
                const schedule = schedules[cls.id];
                Object.keys(schedule).forEach(key => {
                    if (schedule[key] && schedule[key].subjectId === subjectId) {
                        delete schedule[key];
                    }
                });
            });
            
            renderSubjects();
        }

        function renderSubjects() {
            const list = document.getElementById('subjectList');
            
            if (subjects.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –ø—Ä–µ–¥–º–µ—Ç—ñ–≤</h3>
                        <p>–î–æ–¥–∞–π—Ç–µ –ø–µ—Ä—à–∏–π –ø—Ä–µ–¥–º–µ—Ç</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = '<h3 style="margin-top: 30px;">–°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç—ñ–≤ —ñ –ø–ª–∏—Ç–æ—á–∫–∏</h3>' + subjects.map(subject => {
                let usedCount = 0;
                classes.forEach(cls => {
                    const schedule = schedules[cls.id] || {};
                    usedCount += Object.values(schedule).filter(s => s && s.subjectId === subject.id).length;
                });
                
                const tiles = [];
                for (let i = 0; i < subject.hours; i++) {
                    const isUsed = i < usedCount;
                    tiles.push(`
                        <div class="lesson-tile ${isUsed ? 'used' : ''}" 
                             draggable="${!isUsed}"
                             data-subject-id="${subject.id}"
                             data-tile-index="${i}"
                             ondragstart="${!isUsed ? 'dragStart(event)' : ''}"
                             ondragend="${!isUsed ? 'dragEnd(event)' : ''}">
                            ${subject.name}
                        </div>
                    `);
                }
                
                return `
                    <div class="subject-item">
                        <div class="subject-header">
                            <div class="subject-info">
                                <div class="subject-name">${subject.name}</div>
                                <div class="subject-teacher">–í—á–∏—Ç–µ–ª—å: ${subject.teacher}</div>
                            </div>
                            <span class="subject-hours">${usedCount}/${subject.hours} –≥–æ–¥</span>
                            <button class="btn btn-danger" onclick="removeSubject(${subject.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                        </div>
                        <div class="tiles-container">
                            ${tiles.join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSchedules() {
            const content = document.getElementById('scheduleContent');
            
            if (classes.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>–°–ø–æ—á–∞—Ç–∫—É –¥–æ–¥–∞–π—Ç–µ –∫–ª–∞—Å–∏</h3>
                        <p>–ü–µ—Ä–µ–π–¥—ñ—Ç—å –Ω–∞ –≤–∫–ª–∞–¥–∫—É "–ö–ª–∞—Å–∏" —Ç–∞ –¥–æ–¥–∞–π—Ç–µ –∫–ª–∞—Å–∏</p>
                    </div>
                `;
                return;
            }

            if (subjects.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>–°–ø–æ—á–∞—Ç–∫—É –¥–æ–¥–∞–π—Ç–µ –ø—Ä–µ–¥–º–µ—Ç–∏</h3>
                        <p>–ü–µ—Ä–µ–π–¥—ñ—Ç—å –Ω–∞ –≤–∫–ª–∞–¥–∫—É "–ü—Ä–µ–¥–º–µ—Ç–∏ —ñ –≤—á–∏—Ç–µ–ª—ñ" —Ç–∞ –¥–æ–¥–∞–π—Ç–µ –ø—Ä–µ–¥–º–µ—Ç–∏</p>
                    </div>
                `;
                return;
            }

            // –ì–µ–Ω–µ—Ä—É—î–º–æ –¥–æ—Å—Ç—É–ø–Ω—ñ –ø–ª–∏—Ç–æ—á–∫–∏
            let tilesHtml = '<div style="margin-bottom: 30px;"><h2>–î–æ—Å—Ç—É–ø–Ω—ñ —É—Ä–æ–∫–∏ –¥–ª—è —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è</h2>';
            
            subjects.forEach(subject => {
                let usedCount = 0;
                classes.forEach(cls => {
                    const schedule = schedules[cls.id] || {};
                    usedCount += Object.values(schedule).filter(s => s && s.subjectId === subject.id).length;
                });
                
                const availableCount = subject.hours - usedCount;
                
                if (availableCount > 0) {
                    tilesHtml += `
                        <div class="subject-item" style="margin-bottom: 15px;">
                            <div class="subject-header">
                                <div class="subject-info">
                                    <div class="subject-name">${subject.name}</div>
                                    <div class="subject-teacher">–í—á–∏—Ç–µ–ª—å: ${subject.teacher} ‚Ä¢ –î–æ—Å—Ç—É–ø–Ω–æ: ${availableCount} –∑ ${subject.hours}</div>
                                </div>
                            </div>
                            <div class="tiles-container">
                    `;
                    
                    for (let i = 0; i < availableCount; i++) {
                        tilesHtml += `
                            <div class="lesson-tile" 
                                 draggable="true"
                                 data-subject-id="${subject.id}"
                                 ondragstart="dragStart(event)"
                                 ondragend="dragEnd(event)">
                                ${subject.name}
                            </div>
                        `;
                    }
                    
                    tilesHtml += '</div></div>';
                }
            });
            
            tilesHtml += '</div>';

            let html = tilesHtml + '<h2 style="margin-bottom: 20px;">–†–æ–∑–∫–ª–∞–¥–∏ –∫–ª–∞—Å—ñ–≤</h2><div class="class-schedules">';
            
            classes.forEach(cls => {
                const schedule = schedules[cls.id];
                
                html += `
                    <div class="class-schedule-card">
                        <div class="class-schedule-header">${cls.name}</div>
                        <div class="schedule-grid">
                            <div class="schedule-header"></div>
                `;

                days.forEach(day => {
                    html += `<div class="schedule-header">${day}</div>`;
                });

                for (let i = 1; i <= lessons; i++) {
                    html += `<div class="lesson-number">${i}</div>`;
                    
                    days.forEach((day, dayIndex) => {
                        const key = `${dayIndex}-${i-1}`;
                        const lesson = schedule[key];
                        
                        html += `
                            <div class="lesson-slot" 
                                 data-class-id="${cls.id}"
                                 data-day="${dayIndex}" 
                                 data-lesson="${i-1}"
                                 ondragover="dragOver(event)"
                                 ondragleave="dragLeave(event)"
                                 ondrop="drop(event)">
                                ${lesson ? `
                                    <div class="lesson-card" draggable="true" 
                                         data-subject-id="${lesson.subjectId}"
                                         data-from-schedule="true"
                                         data-class-id="${cls.id}"
                                         ondragstart="dragStart(event)"
                                         ondragend="dragEnd(event)">
                                        <div class="lesson-card-subject">${lesson.name}</div>
                                        <div class="lesson-card-teacher">${lesson.teacher}</div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });
                }

                html += '</div></div>';
            });

            html += '</div>';
            content.innerHTML = html;
        }

        let draggedElement = null;
        let draggedSubjectId = null;
        let fromSchedule = false;
        let originalSlot = null;

        function dragStart(e) {
            draggedElement = e.target;
            draggedSubjectId = parseInt(e.target.dataset.subjectId);
            fromSchedule = e.target.dataset.fromSchedule === 'true';
            
            if (fromSchedule) {
                originalSlot = e.target.parentElement;
            }
            
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
            e.dataTransfer.dropEffect = 'move';
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const slot = e.currentTarget;
            const classId = parseInt(slot.dataset.classId);
            const day = slot.dataset.day;
            const lesson = slot.dataset.lesson;
            const key = `${day}-${lesson}`;
            
            if (slot.querySelector('.lesson-card')) {
                return;
            }
            
            const schedule = schedules[classId];
            
            if (fromSchedule && originalSlot) {
                const oldClassId = parseInt(originalSlot.dataset.classId);
                const oldDay = originalSlot.dataset.day;
                const oldLesson = originalSlot.dataset.lesson;
                const oldKey = `${oldDay}-${oldLesson}`;
                delete schedules[oldClassId][oldKey];
            }
            
            const subject = subjects.find(s => s.id === draggedSubjectId);
            schedule[key] = {
                subjectId: subject.id,
                name: subject.name,
                teacher: subject.teacher
            };
            
            renderSchedules();
            renderSubjects();
        }

        renderClasses();
    </script>
</body>
</html>
