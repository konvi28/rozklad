                        <p>–î–æ–¥–∞–π—Ç–µ –ø–µ—Ä—à–∏–π –∫–ª–∞—Å, —â–æ–± –ø–æ—á–∞—Ç–∏</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = classes.map(cls => {
                const lessonsCount = Object.keys(schedules[cls.id] || {}).length;
                return `
                    <div class="class-card">
                        <h3>${cls.name}</h3>
                        <p>${lessonsCount} —É—Ä–æ–∫—ñ–≤ —É —Ä–æ–∑–∫–ª–∞–¥—ñ</p>
                        <div class="class-card-actions">
                            <button class="btn btn-danger" onclick="removeClass(${cls.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addSubject(e) {
            e.preventDefault();
            
            const subject = {
                id: Date.now(),
                name: document.getElementById('subjectName').value,
                teacher: document.getElementById('teacherName').value,
                hours: parseInt(document.getElementById('hoursPerWeek').value)
            };
            
            subjects.push(subject);
            renderSubjects();
            document.getElementById('subjectForm').reset();
        }

        function removeSubject(subjectId) {
            if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ? –í—Å—ñ —É—Ä–æ–∫–∏ —Ü—å–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç—É –±—É–¥—É—Ç—å –≤–∏–¥–∞–ª–µ–Ω—ñ –∑ —É—Å—ñ—Ö —Ä–æ–∑–∫–ª–∞–¥—ñ–≤.')) {
                return;
            }
            
            subjects = subjects.filter(s => s.id !== subjectId);
            
            classes.forEach(cls => {
                const schedule = schedules[cls.id];
                Object.keys(schedule).forEach(key => {
                    if (schedule[key] && schedule[key].subjectId === subjectId) {
                        delete schedule[key];
                    }
                });
            });
            
            renderSubjects();
        }

        function renderSubjects() {
            const list = document.getElementById('subjectList');
            
            if (subjects.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –ø—Ä–µ–¥–º–µ—Ç—ñ–≤</h3>
                        <p>–î–æ–¥–∞–π—Ç–µ –ø–µ—Ä—à–∏–π –ø—Ä–µ–¥–º–µ—Ç</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = '<h3 style="margin-top: 30px;">–°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç—ñ–≤ —ñ –ø–ª–∏—Ç–æ—á–∫–∏</h3>' + subjects.map(subject => {
                let usedCount = 0;
                classes.forEach(cls => {
                    const schedule = schedules[cls.id] || {};
                    usedCount += Object.values(schedule).filter(s => s && s.subjectId === subject.id).length;
                });
                
                const tiles = [];
                for (let i = 0; i < subject.hours; i++) {
                    const isUsed = i < usedCount;
                    const color = getSubjectColor(subject.id);
                    tiles.push(`
                        <div class="lesson-tile ${isUsed ? 'used' : ''}" 
                             draggable="${!isUsed}"
                             data-subject-id="${subject.id}"
                             data-tile-index="${i}"
                             style="background: ${isUsed ? '#6c757d' : color}; cursor: ${isUsed ? 'not-allowed' : 'move'};"
                             ondragstart="${!isUsed ? 'dragStart(event)' : ''}"
                             ondragend="${!isUsed ? 'dragEnd(event)' : ''}">
                            ${subject.name}
                        </div>
                    `);
                }
                
                return `
                    <div class="subject-item">
                        <div class="subject-header">
                            <div class="subject-info">
                                <div class="subject-name">${subject.name}</div>
                                <div class="subject-teacher">–í—á–∏—Ç–µ–ª—å: ${subject.teacher}</div>
                            </div>
                            <span class="subject-hours">${usedCount}/${subject.hours} –≥–æ–¥</span>
                            <button class="btn btn-danger" onclick="removeSubject(${subject.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                        </div>
                        <div class="tiles-container">
                            ${tiles.join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSchedules() {
            const content = document.getElementById('scheduleContent');
            
            if (classes.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>–°–ø–æ—á–∞—Ç–∫—É –¥–æ–¥–∞–π—Ç–µ –∫–ª–∞—Å–∏</h3>
                        <p>–ü–µ—Ä–µ–π–¥—ñ—Ç—å –Ω–∞ –≤–∫–ª–∞–¥–∫—É "–ö–ª–∞—Å–∏" —Ç–∞ –¥–æ–¥–∞–π—Ç–µ –∫–ª–∞—Å–∏</p>
                    </div>
                `;
                return;
            }

            if (subjects.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>–°–ø–æ—á–∞—Ç–∫—É –¥–æ–¥–∞–π—Ç–µ –ø—Ä–µ–¥–º–µ—Ç–∏</h3>
                        <p>–ü–µ—Ä–µ–π–¥—ñ—Ç—å –Ω–∞ –≤–∫–ª–∞–¥–∫—É "–ü—Ä–µ–¥–º–µ—Ç–∏ —ñ –≤—á–∏—Ç–µ–ª—ñ" —Ç–∞ –¥–æ–¥–∞–π—Ç–µ –ø—Ä–µ–¥–º–µ—Ç–∏</p>
                    </div>
                `;
                return;
            }

            // –ì–µ–Ω–µ—Ä—É—î–º–æ –¥–æ—Å—Ç—É–ø–Ω—ñ –ø–ª–∏—Ç–æ—á–∫–∏
            let tilesHtml = '<div class="available-tiles-section"><h2>–î–æ—Å—Ç—É–ø–Ω—ñ —É—Ä–æ–∫–∏ –¥–ª—è —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è</h2>';
            
            subjects.forEach(subject => {
                let usedCount = 0;
                classes.forEach(cls => {
                    const schedule = schedules[cls.id] || {};
                    usedCount += Object.values(schedule).filter(s => s && s.subjectId === subject.id).length;
                });
                
                const availableCount = subject.hours - usedCount;
                
                if (availableCount > 0) {
                    const color = getSubjectColor(subject.id);
                    tilesHtml += `
                        <div class="subject-item" style="margin-bottom: 15px;">
                            <div class="subject-header">
                                <div class="subject-info">
                                    <div class="subject-name">${subject.name}</div>
                                    <div class="subject-teacher">–í—á–∏—Ç–µ–ª—å: ${subject.teacher} ‚Ä¢ –î–æ—Å—Ç—É–ø–Ω–æ: ${availableCount} –∑ ${subject.hours}</div>
                                </div>
                            </div>
                            <div class="tiles-container">
                    `;
                    
                    for (let i = 0; i < availableCount; i++) {
                        tilesHtml += `
                            <div class="lesson-tile" 
                                 draggable="true"
                                 data-subject-id="${subject.id}"
                                 style="background: ${color};"
                                 ondragstart="dragStart(event)"
                                 ondragend="dragEnd(event)">
                                ${subject.name}
                            </div>
                        `;
                    }
                    
                    tilesHtml += '</div></div>';
                }
            });
            
            tilesHtml += '</div>';

            // –ì–µ–Ω–µ—Ä—É—î–º–æ –æ–¥–∏–Ω —Ä–æ–∑–∫–ª–∞–¥ –∑ –∫–ª–∞—Å–∞–º–∏ —è–∫ –∫–æ–ª–æ–Ω–∫–∞–º–∏
            let schedulesHtml = '<div class="schedules-container">';
            
            schedulesHtml += `
                <div class="class-schedule-section">
                    <div class="class-schedule-title">–†–æ–∑–∫–ª–∞–¥ —É—Ä–æ–∫—ñ–≤</div>
                    <div class="schedule-wrapper">
                        <table class="schedule-table">
                            <thead>
                                <tr>
                                    <th>–î–µ–Ω—å</th>
                                    <th>–£—Ä–æ–∫</th>
                                    ${classes.map(cls => `<th>${cls.name}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
            `;

            days.forEach((day, dayIndex) => {
                for (let i = 1; i <= lessons; i++) {
                    schedulesHtml += `<tr>`;
                    
                    // –î–µ–Ω—å —Ç–∏–∂–Ω—è (–æ–±'—î–¥–Ω—É—î–º–æ –∫–ª—ñ—Ç–∏–Ω–∫–∏ –¥–ª—è –æ–¥–Ω–æ–≥–æ –¥–Ω—è)
                    if (i === 1) {
                        schedulesHtml += `<td rowspan="${lessons}" style="font-weight: 600; background: #e9ecef; vertical-align: middle;">${day}</td>`;
                    }
                    
                    // –ù–æ–º–µ—Ä —É—Ä–æ–∫—É
                    schedulesHtml += `<td class="lesson-number">${i}</td>`;
                    
                    // –î–ª—è –∫–æ–∂–Ω–æ–≥–æ –∫–ª–∞—Å—É
                    classes.forEach(cls => {
                        const key = `${dayIndex}-${i-1}`;
                        const lesson = schedules[cls.id][key];
                        
                        schedulesHtml += `<td>`;
                        
                        if (lesson) {
                            const color = getSubjectColor(lesson.subjectId);
                            schedulesHtml += `
                                <div class="lesson-card" draggable="true" 
                                     data-subject-id="${lesson.subjectId}"
                                     data-from-schedule="true"
                                     data-class-id="${cls.id}"
                                     style="background: ${color};"
                                     ondragstart="dragStart(event)"
                                     ondragend="dragEnd(event)">
                                    <div class="lesson-card-subject">${lesson.name}</div>
                                    <div class="lesson-card-teacher">${lesson.teacher}</div>
                                </div>
                            `;
                        } else {
                            schedulesHtml += `
                                <div class="lesson-slot" 
                                     data-class-id="${cls.id}"
                                     data-day="${dayIndex}" 
                                     data-lesson="${i-1}"
                                     ondragover="dragOver(event)"
                                     ondragleave="dragLeave(event)"
                                     ondrop="drop(event)">
                                </div>
                            `;
                        }
                        
                        schedulesHtml += `</td>`;
                    });
                    
                    schedulesHtml += '</tr>';
                }
            });

            schedulesHtml += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            schedulesHtml += '</div>';
            content.innerHTML = tilesHtml + schedulesHtml;
        }

        let draggedElement = null;
        let draggedSubjectId = null;
        let fromSchedule = false;
        let originalSlot = null;

        function dragStart(e) {
            draggedElement = e.target;
            draggedSubjectId = parseInt(e.target.dataset.subjectId);
            fromSchedule = e.target.dataset.fromSchedule === 'true';
            
            if (fromSchedule) {
                originalSlot = e.target.parentElement;
            }
            
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
            e.dataTransfer.dropEffect = 'move';
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const slot = e.currentTarget;
            const classId = parseInt(slot.dataset.classId);
            const day = slot.dataset.day;
            const lesson = slot.dataset.lesson;
            const key = `${day}-${lesson}`;
            
            const schedule = schedules[classId];
            
            if (fromSchedule && originalSlot) {
                const oldClassId = parseInt(originalSlot.dataset.classId);
                const oldDay = originalSlot.dataset.day;
                const oldLesson = originalSlot.dataset.lesson;
                const oldKey = `${oldDay}-${oldLesson}`;
                delete schedules[oldClassId][oldKey];
            }
            
            const subject = subjects.find(s => s.id === draggedSubjectId);
            schedule[key] = {
                subjectId: subject.id,
                name: subject.name,
                teacher: subject.teacher
            };
            
            renderSchedules();
            renderSubjects();
        }

        renderClasses();
    </script>
</body>
